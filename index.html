<!DOCTYPE html>
<html lang="hi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0b0f19;
            color: #e2e8f0;
            overflow: hidden;
        }

        .system-panel {
            background-color: #1a202c;
            border-right: 1px solid #2d3748;
            padding: 1.5rem;
            width: 300px;
            max-width: 30%;
            display: flex;
            flex-direction: column;
        }

        .main-panel {
            background-color: #0b0f19;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .info-card {
            background-color: #1a202c;
            border: 1px solid #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .ai-visual {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .ai-visual .core {
            width: 50px;
            height: 50px;
            background-color: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 15px #3b82f6, 0 0 30px #3b82f6, 0 0 45px #3b82f6;
            animation: pulse 2s infinite ease-in-out;
        }

        .ai-visual .ring {
            position: absolute;
            border: 1px solid #3b82f6;
            border-radius: 50%;
            opacity: 0;
            animation: expand 4s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .ring:nth-child(2) { animation-delay: 0.5s; }
        .ring:nth-child(3) { animation-delay: 1s; }
        .ring:nth-child(4) { animation-delay: 1.5s; }
        .ring:nth-child(5) { animation-delay: 2s; }
        .ring:nth-child(6) { animation-delay: 2.5s; }
        .ring:nth-child(7) { animation-delay: 3s; }
        .ring:nth-child(8) { animation-delay: 3.5s; }
        .ring:nth-child(9) { animation-delay: 4s; }
        .ring:nth-child(10) { animation-delay: 4.5s; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes expand {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            display: none;
            flex-direction: column;
            border: 1px solid #2d3748;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <!-- Left Panel -->
    <div class="system-panel hidden md:flex">
        <h2 class="text-xl font-bold text-blue-400 mb-4">SYSTEM STATUS</h2>
        
        <div class="info-card">
            <div class="text-sm text-gray-400 mb-2">CPU Utilization:</div>
            <div class="flex items-center">
                <div class="w-full bg-gray-600 rounded-full h-2.5">
                    <div class="bg-blue-500 h-2.5 rounded-full" style="width: 15%"></div>
                </div>
                <span class="ml-2 text-sm">15%</span>
            </div>
        </div>

        <div class="info-card">
            <div class="text-sm text-gray-400 mb-2">RAM:</div>
            <div class="flex items-center">
                <div class="w-full bg-gray-600 rounded-full h-2.5">
                    <div class="bg-blue-500 h-2.5 rounded-full" style="width: 30%"></div>
                </div>
                <span class="ml-2 text-sm">8GB/16GB</span>
            </div>
        </div>

        <div class="info-card">
            <div class="text-sm text-gray-400 mb-2">Storage Capacity:</div>
            <div class="flex items-center">
                <div class="w-full bg-gray-600 rounded-full h-2.5">
                    <div class="bg-blue-500 h-2.5 rounded-full" style="width: 60%"></div>
                </div>
                <span class="ml-2 text-sm">200GB/512GB</span>
            </div>
        </div>

        <div class="info-card">
            <div class="text-sm text-gray-400 mb-2">Core Temperature:</div>
            <div class="text-lg">45Â°C</div>
        </div>

        <div class="info-card">
            <div class="text-sm text-gray-400 mb-2">Power Status:</div>
            <div class="text-lg text-green-400">Normal: AC</div>
        </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
        <div class="absolute top-4 right-4 text-sm text-gray-400">
            <h3 class="font-bold text-lg mb-1">TEMPORAL SYNCHRONIZATION</h3>
            <div id="clock" class="text-3xl font-bold text-white"></div>
            <div id="date" class="text-xs"></div>
        </div>

        <!-- AI Visual & Chat -->
        <div id="ai-interface" class="w-full h-full flex items-center justify-center">
            <div class="ai-visual" id="ai-visual">
                <div class="core"></div>
                <div class="ring w-[150px] h-[150px]"></div>
                <div class="ring w-[170px] h-[170px]"></div>
                <div class="ring w-[190px] h-[190px]"></div>
                <div class="ring w-[210px] h-[210px]"></div>
                <div class="ring w-[230px] h-[230px]"></div>
                <div class="ring w-[250px] h-[250px]"></div>
                <div class="ring w-[270px] h-[270px]"></div>
                <div class="ring w-[290px] h-[290px]"></div>
            </div>

            <!-- Chat Modal -->
            <div id="chat-modal" class="chat-container hidden">
                <div id="messages-container" class="flex-grow overflow-y-auto space-y-4 p-2 mb-4">
                    <!-- Messages will be injected here by JS -->
                </div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="user-input" placeholder="Type your command..." class="flex-grow p-3 bg-gray-700 rounded-full text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="send-btn" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                    <button id="voice-btn" class="p-3 bg-green-600 hover:bg-green-700 text-white rounded-full transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a4 4 0 110-8 4 4 0 010 8z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="absolute bottom-20 text-sm md:text-base text-gray-400">
            Voice command ready
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <h3 class="text-lg font-bold text-red-400 mb-2">Error</h3>
            <p id="alert-message" class="text-gray-200 mb-4">An error occurred.</p>
            <div class="flex justify-end">
                <button id="close-alert" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full">Ok</button>
            </div>
        </div>
    </div>

    <script>
        const OPENAI_API_KEY = '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';

        const voiceBtn = document.getElementById('voice-btn');
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const statusMessage = document.getElementById('status-message');
        const messagesContainer = document.getElementById('messages-container');
        const aiVisual = document.getElementById('ai-visual');
        const chatModal = document.getElementById('chat-modal');
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');
        const closeAlertBtn = document.getElementById('close-alert');
        const clockDiv = document.getElementById('clock');
        const dateDiv = document.getElementById('date');

        let isListening = false;
        let recognition;
        let isChatOpen = false;

        const websites = {
            'google': 'https://www.google.com',
            'youtube': 'https://www.youtube.com',
            'github': 'https://www.github.com',
            'facebook': 'https://www.facebook.com'
        };

        const updateClock = () => {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const date = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            clockDiv.textContent = time;
            dateDiv.textContent = date;
        };

        setInterval(updateClock, 1000);
        updateClock();

        const showMessage = (msg) => {
            alertMessage.textContent = msg;
            alertModal.classList.remove('hidden');
        };

        closeAlertBtn.addEventListener('click', () => {
            alertModal.classList.add('hidden');
        });

        const toggleChat = () => {
            isChatOpen = !isChatOpen;
            if (isChatOpen) {
                aiVisual.style.display = 'none';
                chatModal.classList.remove('hidden');
                chatModal.style.display = 'flex';
                statusMessage.style.display = 'none';
            } else {
                aiVisual.style.display = 'flex';
                chatModal.classList.add('hidden');
                chatModal.style.display = 'none';
                statusMessage.style.display = 'block';
            }
        };

        const addMessageToChat = (text, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-3 rounded-xl max-w-[80%] ${sender === 'user' ? 'bg-blue-600 ml-auto' : 'bg-gray-700 mr-auto'}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            if (!isChatOpen) {
                toggleChat();
            }
        };

        const handleWebsiteCommand = (command) => {
            const openCommand = 'kholo'; // 'kholo' for 'open'
            const jervisCommand = 'Jervis'; // 'Jervis' for the assistant's name

            let lowerCaseCommand = command.toLowerCase();

            if (lowerCaseCommand.includes(jervisCommand.toLowerCase())) {
                lowerCaseCommand = lowerCaseCommand.replace(jervisCommand.toLowerCase(), '').trim();
            }

            if (lowerCaseCommand.includes(openCommand)) {
                for (const siteName in websites) {
                    if (lowerCaseCommand.includes(siteName.toLowerCase())) {
                        const url = websites[siteName];
                        addMessageToChat(`${siteName} website khol raha hoon...`, 'assistant');
                        setTimeout(() => {
                            window.open(url, '_blank');
                        }, 1000);
                        return true;
                    }
                }
            }
            return false;
        };

        const callOpenAIAPI = async (prompt) => {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 150
                    })
                });

                const data = await response.json();
                if (data.choices && data.choices.length > 0) {
                    const assistantText = data.choices[0].message.content.trim();
                    addMessageToChat(assistantText, 'assistant');
                } else {
                    addMessageToChat("Mujhe koi jawab nahi mila.", 'assistant');
                }
            } catch (error) {
                console.error('Error calling OpenAI API:', error);
                showMessage("OpenAI API ko call karte samay ek truti hui.");
                addMessageToChat("Maaf karen, ek truti hui.", 'assistant');
            }
        };

        // --- Speech Recognition setup ---
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'hi-IN'; // Hindi language

            recognition.onstart = () => {
                isListening = true;
                statusMessage.textContent = "Sun raha hoon...";
                aiVisual.classList.add('animate-pulse');
                voiceBtn.classList.add('bg-red-600');
                voiceBtn.classList.remove('bg-green-600');
            };

            recognition.onend = () => {
                isListening = false;
                statusMessage.textContent = "Voice command taiyar hai";
                aiVisual.classList.remove('animate-pulse');
                voiceBtn.classList.remove('bg-red-600');
                voiceBtn.classList.add('bg-green-600');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessageToChat(transcript, 'user');
                const commandHandled = handleWebsiteCommand(transcript);
                if (!commandHandled) {
                    callOpenAIAPI(transcript);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showMessage("Speech recognition mein ek truti hui.");
            };

            voiceBtn.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        } else {
            voiceBtn.style.display = 'none';
            showMessage("Aapka browser speech recognition ka samarthan nahi karta. Kripaya Google Chrome ka upayog karen.");
        }

        // --- Form Submission ---
        sendBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (text) {
                addMessageToChat(text, 'user');
                const commandHandled = handleWebsiteCommand(text);
                if (!commandHandled) {
                    callOpenAIAPI(text);
                }
                userInput.value = '';
            }
        });
    </script>
</body>
</html>
